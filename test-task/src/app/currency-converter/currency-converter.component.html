<div class="currency-converter">
    <div class="currency-converter__container">
        <div class="currency-converter__row">
            <div class="currency-converter__box">
                <div class="currency-converter__content">
                      <div class="content-input">
                        <select (change)="getNewCurrency()"  [(ngModel)]='currencyInputFrom' class="currency-select-field" id="from"  >
                        <option *ngFor="let option of currencies" [value]="option">{{option}}</option> 
                        </select>
                        <div class="currency-input-field">
                          <label for="input">{{currencyInputFrom}}</label>
                          <span>{{valueInputFrom}}</span>
                          <input (input)="handleInput($event)" [(ngModel)] = 'valueInputFrom' visibility="hidden" class="currency-input" type="number" id="from">
                        </div>
                      </div>
                      <div class="sync">
                        <button (click)="handleSwap($event)" mat-icon-button aria-label="Example icon-button with a heart icon">
                        <mat-icon  class="alt-icon" style="font-size: 30px;" aria-hidden="false" fontIcon="sync_alt"></mat-icon>
                        </button>
                      </div>
                      <div class="content-input">
                        <select (change)="getNewCurrency()"  [(ngModel)]='currencyInputTo' class="currency-select-field" id="to" >
                            <option *ngFor="let option of currencies" [value]="option">{{option}}</option>
                        </select>
                        <div class="currency-input-field">
                          <label for="input">{{currencyInputTo}}</label>
                          <span>{{valueInputTo}}</span>
                          <input (input)="handleInput($event)" [(ngModel)] = "valueInputTo" visibility="hidden" class="currency-input" calss="" id="to">
                        </div>
                      </div>
                </div>   
          </div>
        </div>
    </div>
</div>
